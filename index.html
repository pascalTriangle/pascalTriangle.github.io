<title>Số bậc</title>
<style>
    body{
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<span>Nhập số bậc của tam giác Pascal: </span><input type="number" min="3" onkeyup="printPascal(this.value)">
<div id="result"></div>
<script>
    let result = document.getElementById('result');
    // Javascript code for Pascal's Triangle; Function to print first n lines of Pascal's Triangle
    function printPascal(n) {
        result.innerHTML = null;
        // Iterate through every line and print entries in it
        for (let line = 0; line < n; line++) {
            // Every line has number of integers equal to line number
            for (let i = 0; i <= line; i++)
                //document.write(binomialCoeff(line, i) + " ");
                result.innerHTML += `${binomialCoeff(line, i)} `;
            //document.write("<br />");
            result.innerHTML += '<br/>';
        }
    }
    function binomialCoeff(n, k) {
        let res = 1;
        if (k > n - k)
            k = n - k;
        for (let i = 0; i < k; ++i) {
            res *= (n - i);
            res /= (i + 1);
        }
        return res;
    }
</script>
